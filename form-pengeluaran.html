<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pengeluaran Masjid</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f3f6f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 420px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #007b5e;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #444;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 15px;
  }

  input:focus {
    border-color: #007b5e;
    box-shadow: 0 0 5px rgba(0,123,94,0.4);
  }

  button {
    background: #007b5e;
    color: white;
    border: none;
    padding: 10px 15px;
    width: 100%;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #009a74;
  }

  .msg {
    text-align: center;
    margin-top: 15px;
    font-weight: 500;
  }

  .loading {
    display: none;
    text-align: center;
    margin-top: 10px;
    color: #888;
  }
</style>
</head>
<body>

  <div class="container">
    <h2>üßæ Form Pengeluaran Masjid</h2>

    <form id="pengeluaranForm">
      <label for="namaBarang">Nama Barang</label>
      <input type="text" id="namaBarang" name="namaBarang" placeholder="Contoh: Semen 50 Sak" required>

      <label for="hargaBarang">Harga Barang (Rp)</label>
      <input type="number" id="hargaBarang" name="hargaBarang" placeholder="Contoh: 2900000" required>

      <button type="submit">üíæ Simpan Pengeluaran</button>
    </form>

    <div class="loading" id="loading">‚è≥ Menyimpan data...</div>
    <div class="msg" id="msg"></div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyWPQvos833aN6LZUMmPP6QvdPkpVFWzuhSpSUUg-zId-yYVHNjurld1eXhJeXsJds/exec";

document.getElementById("pengeluaranForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const namaBarang = document.getElementById("namaBarang").value.trim();
  const hargaBarang = document.getElementById("hargaBarang").value.trim();
  const msg = document.getElementById("msg");
  const loading = document.getElementById("loading");

  if (!namaBarang || !hargaBarang) {
    msg.textContent = "‚ö†Ô∏è Mohon isi semua kolom.";
    msg.style.color = "red";
    return;
  }

  loading.style.display = "block";
  msg.textContent = "";

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams({
        action: "addExpense",
        namaBarang,
        hargaBarang
      })
    });

    const text = await res.text();
    loading.style.display = "none";

    if (text.includes("tersimpan")) {
      msg.textContent = "‚úÖ Data pengeluaran berhasil disimpan!";
      msg.style.color = "green";
      e.target.reset();
    } else {
      msg.textContent = "‚ùå Gagal menyimpan data: " + text;
      msg.style.color = "red";
    }

  } catch (err) {
    loading.style.display = "none";
    msg.textContent = "‚ùå Terjadi kesalahan: " + err.message;
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
